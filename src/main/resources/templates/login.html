<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">BBS管理登录</div>
    <div id="darkbannerwrap"></div>

    <form id="loginForm" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" placeholder="密码" type="password" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input id="btn_sub" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script type="text/javascript" th:inline="javascript">
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            var $ = layui.jquery;
            form.on('submit(login)', function (data) {
                $.ajax({
                    url: '/login',
                    method: 'post',
                    data: data.field,
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        if (res.code==200) {
                            layer.msg(res.msg, {icon: 1});
                            setTimeout(function () {
                                location.href="index.html";
                            }, 500);
                        }else {
                            layer.msg(res.msg, {icon: 2});
                        }
                    },
                    error: function (res) {
                        layer.msg(res.msg, {icon: 2});
                    }
                });
                return false;
            });
        });

        /*<![CDATA[*/
        var msg=/*[[${msg}]]*/      --获取request中的值
        if(msg!=null){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.msg(msg, {icon: 2});
            });
        }
        /*]]>*/
    })
</script>
<!-- 底部结束 -->
</body>
</html>
