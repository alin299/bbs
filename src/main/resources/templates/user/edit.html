<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="addForm">
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            Id
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="id" name="id" autocomplete="off" class="layui-input"
                                   readonly="readonly">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          用户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="password" class="layui-form-label">
                          密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="password" name="password" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button id="btn_sub" class="layui-btn" lay-filter="edit" lay-submit="">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" th:inline="javascript">
            $(function () {
                //1.获取list页面传递过来的需要修改管理员的id值
                var url = location.search;//获取url中"?"符后的字串 ?id=1
                var id;
                if(url.indexOf("?") != -1) {
                    str = url.substr(1);
                    strs = str.split("=");
                    id = strs[1];
                }
                //2.带着id发送请求，然后回显到修改页面
                $.get("/user/findUserById?id=" + id, function (res) {
                    $("#id").val(res.id);
                    $("#username").val(res.username);
                    $("#password").val(res.password);
                });
            });
            layui.use(['form', 'layer'], function() {
                var form = layui.form,
                    $ = layui.jquery;
                form.on('submit(edit)', function (data) {
                    $.ajax({
                        url: '/user/edit',
                        method: 'post',
                        data: data.field,
                        dataType: 'JSON',
                        success: function (res) {
                            if(res){
                                layer.msg("修改成功！", {icon: 6}, function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }else{
                                layer.msg("此用户名已存在！", {icon: 2}, function() {
                                });
                            }
                        },
                        error: function () {
                            layer.msg("修改失败！", {icon: 2});
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
