<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:each="post : ${pagination.records}">
        <span th:text="${post.id}"></span>
        <span th:text="${post.title}"></span>
        <span th:text="${post.content}"></span>
        <span th:text="${post.commentList.size()}"></span>
    </p>
</body>
</html>
