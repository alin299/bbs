spring:
  profiles:
    active: dev


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #配置日志
  global-config:
    db-config:
      logic-delete-field: flag  # 逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: top.alin.bbs.entity

---
profiles:
  dev

server:
  port: 8080

spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bbs?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
  thymeleaf:
    prefix: "classpath:/templates/"
    suffix: ".html"

custom-cofig:
  page-size: 10